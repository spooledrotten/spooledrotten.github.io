<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Phone: 412-330-9788</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
					<form id="contactform" method="POST" nonvalidate>
						<div class="row">
                            <div class="col-md-6">
								<div class="control-group form-group">
								<input type="text" name="name" class="form-control" placeholder="Your name *"  required data-validation-required-message="Please enter your name.">
								<p class="help-block text-danger"></p>
								</div>
								<div class="control-group form-group">
								<input type="email" name="_replyto" class="form-control" placeholder="Your email *" required data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
								</div>
								<div class="control-group form-group">
								<input type="tel" name ="_phone" class="form-control" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
								<p class="help-block text-danger"></p>
								</div>
								<input type="hidden" name="_subject" value="Response to your Spooled Rotten Eyebrows Threading Question" />
								<input type="text" name="_gotcha" style="display:none" />
							</div>
							<div class="col-md-6">
								<div class="control-group form-group">
								<textarea name="message" class="form-control" placeholder="Your message"></textarea required data-validation-required-message="Please enter a message."></textarea>
								<p class="help-block text-danger"></p>
								</div>
							</div>	
							<div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                            </div>
						</div>	
					</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'info' + '@' + 'spooledrotten' + '.' + 'net');
</script>
</section>
